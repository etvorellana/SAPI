<div id="steps-wrapper">
  <ul class="list-group">
    <li *ngFor="let step of _steps, let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      <span id="step{{i}}-label" class="text-nowrap">{{ step.label }}</span>
      <div class="form-check form-switch ms-4">
        <input class="form-check-input" type="checkbox" >
      </div>
    </li>
  </ul>
</div>
